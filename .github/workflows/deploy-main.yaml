# Simple workflow for deploying static content to GitHub Pages
# Copies the main branch to the root of the deployment, and the staging branch into the /staging/ subfolder
name: Deploy

on:
  # Runs on pushes targeting the default branch and tags
  push:
    branches: 
      - main
      - staging
    tags:        
      - '*'
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

env:
  IMAGE_NAME: portal
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  IMAGE_PATH: ghcr.io/esa-earthcode/$IMAGE_NAME:$BRANCH_NAME-${{ github.run_number }}

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - name: Build image
        run: docker build -t $IMAGE_PATH .
      - name: Login ghcr
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Push ghcr
        run: docker push $IMAGE_PATH
