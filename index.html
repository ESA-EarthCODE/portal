<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.esa.int/favicon.ico"
    />
    <!-- Primary Meta Tags -->
    <title>EarthCODE</title>
    <meta name="title" content="EarthCODE" />
    <meta
      name="description"
      content="Earth Science Collaborative Open Development Environment"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://esa-earthcode.github.io/portal/" />
    <meta property="og:title" content="EarthCODE" />
    <meta
      property="og:description"
      content="Earth Science Collaborative Open Development Environment"
    />
    <meta property="og:image" content="/earthcode.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://esa-earthcode.github.io/portal/"
    />
    <meta property="twitter:title" content="EarthCODE" />
    <meta
      property="twitter:description"
      content="Earth Science Collaborative Open Development Environment"
    />
    <meta property="twitter:image" content="/earthcode.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@eox/esa-ui@1.2.1/css/main.css"
    />
  </head>
  <body>
    <esa-menu enable-login></esa-menu>
    <esa-header></esa-header>
    <esa-navbar brand-title="EarthCODE" enable-search enable-login></esa-navbar>
    <div class="l-wrapper">
      <esa-cover
        overline="Welcome to EarthCODE"
        title="An Open Science environment for reproducible Earth System research"
        background-image="https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2023/11/nourishing_commercial_earth_observation/25191087-1-eng-GB/Nourishing_commercial_Earth_observation_pillars.jpg"
      ></esa-cover>
      <main class="u-py-5">
        <eox-storytelling markdown-url="./index.md"></eox-storytelling>
      </main>
      <esa-footer
        title="Want to get notified?"
        description="EarthCODE is coming soon. If you want to get notified about the public launch, do not hesitate to contact us about our newsletter."
      ></esa-footer>
      <esa-cookies
        link="https://www.esa.int/Services/Cookies_notice"
      ></esa-cookies>
    </div>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/header.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/navbar.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/footer.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/menu.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/cover.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/main-section.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/esa-ui@1.2.1/components/cookies.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@eox/storytelling@0.3.0-alpha4"
      type="module"
    ></script>
    <script>
      const menuItems = [
        {
          href: "/",
          title: "Portal",
        },
        {
          href: "https://opensciencedata.esa.int/",
          title: "Science Catalog",
        },
        {
          href: "/community/",
          title: "Community",
        },
        {
          href: "/integrated-platform-services/",
          title: "Integrated Platform Services",
        },
        {
          href: "/documentation/",
          title: "Documentation",
        },
      ];
      const footerItems = [
        [
          {
            href: "https://www.esa.int/",
            title: "ESA Portal",
          },
          {
            href: "https://www.esa.int/About_Us/Corporate_news",
            title: "About ESA",
          },
          {
            href: "https://www.esa.int/esashop",
            title: "ESA Space Shop",
          },
        ],
        [
          {
            href: "https://www.esa.int/Services/Terms_and_conditions",
            title: "Terms and Conditions",
          },
          {
            href: "https://www.esa.int/Services/Cookies_notice",
            title: "Cookies Notice",
          },
        ],
        [
          {
            href: "/privacy-notice",
            title: "Privacy Notice",
          },
        ],
      ];
      document.querySelector("esa-navbar").menuItems = menuItems;
      document.querySelector("esa-menu").menuItems = menuItems;
      document.querySelector("esa-footer").footerItems = footerItems;
      document.querySelector("esa-cookies").addEventListener("accept", () => {
        console.log("accept");
      });
      document.querySelector("esa-cookies").addEventListener("decline", () => {
        console.log("decline");
      });
      const style = document.createElement("style");
      style.innerHTML = `@import "https://unpkg.com/@eox/esa-ui@1.2.1/css/main.css";`;
      const append = setInterval(() => {
        const element = document.querySelector("eox-storytelling");
        if (element.shadowRoot) {
          clearInterval(append);
          element.shadowRoot.appendChild(style);
        }
      }, 10);
    </script>
  </body>
</html>
